{% extends 'women/base.html' %}

{% block content%}
<h1>{{title}}</h1>
<div class="form-error">{{ form.non_field_errors }}</div>
<form method="post">
    {% csrf_token %}
    {% for f in form  %}
    <p><label for="" class="form-label">{{ f.label }}:</label>{{ f }}</p>
    <div class="form-error"> {{f.errors}} </div>
    {% endfor %}
    <button type="submit">Войти</button>
</form>

{% endblock %}
