{% extends 'women/base.html' %}

{% block content %}
    <h2>{{title}}</h2>
    <form action=" {% url 'addpost' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error"> {{ form.non_field_errors }} </div>
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
